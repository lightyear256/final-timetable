<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Timetable</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 20px;
        background: #f0f2f5;
      }
      .container {
        max-width: 1400px;
        margin: 0 auto;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .timetable-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .timetable-header h2 {
        color: #1a237e;
        margin: 0;
        font-size: 24px;
      }
      .timestamp {
        color: #666;
        font-size: 0.9em;
        margin-top: 5px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      th,
      td {
        border: 1px solid #e0e0e0;
        padding: 12px;
        text-align: center;
      }
      th {
        background: #1a237e;
        color: white;
        font-weight: 500;
      }
      .break {
        background: #eceff1;
        color: #546e7a;
        font-weight: bold;
      }
      .course-block {
        padding: 10px;
        border-radius: 6px;
        margin: 5px;
        transition: transform 0.2s;
      }
      .course-block:hover {
        transform: scale(1.02);
      }
      .legend {
        margin-top: 40px;
        padding: 20px;
        background: #f5f5f5;
        border-radius: 8px;
      }
      .legend h3 {
        color: #1a237e;
        margin-top: 0;
      }
      .legend-color {
        width: 30px;
        height: 30px;
        display: inline-block;
        border-radius: 4px;
      }
      .back-link {
        display: inline-block;
        margin-bottom: 20px;
        color: #3f51b5;
        text-decoration: none;
        font-weight: 500;
      }
      .back-link:hover {
        text-decoration: underline;
      }
      @media print {
        body {
          background: white;
        }
        .container {
          box-shadow: none;
        }
        .back-link {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="back-link">‚Üê Back to Index</a>
      <!-- CONTENT_PLACEHOLDER -->
    </div>
  </body>
</html>
